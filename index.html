<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK Gaming Hub - Loading...</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth-flow.js"></script>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading-container {
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #334155;
            border-top-color: #6366f1;
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            color: #94a3b8;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸŽ®</div>
        <h1 class="loading-text">ZK Gaming Hub</h1>
        <div class="loader"></div>
        <p class="status-text">Initializing...</p>
    </div>

    <script>
        // This index.html acts as a router
        // The auth-flow.js will handle the redirect logic
        
        // Show different status messages
        const statusMessages = [
            'Checking authentication...',
            'Loading your profile...',
            'Preparing games...',
            'Almost ready...'
        ];
        
        let messageIndex = 0;
        const statusEl = document.querySelector('.status-text');
        
        // Update status message
        const messageInterval = setInterval(() => {
            if (messageIndex < statusMessages.length) {
                statusEl.textContent = statusMessages[messageIndex];
                messageIndex++;
            } else {
                clearInterval(messageInterval);
            }
        }, 500);

        // The auth-flow.js will automatically redirect based on auth status
        // No additional code needed here
    </script>
</body>
</html>
